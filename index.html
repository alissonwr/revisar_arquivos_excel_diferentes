<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Arquivos Excel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Comparar Arquivos Excel</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="arquivo1">Escolha o primeiro arquivo Excel:</label>
                <input type="file" id="arquivo1" name="arquivo1" required>
            </div>
            <div class="form-group">
                <label for="arquivo2">Escolha o segundo arquivo Excel:</label>
                <input type="file" id="arquivo2" name="arquivo2" required>
            </div>
            <button type="submit">Comparar e Baixar Resultado</button>
        </form>
    </div>
</body>
</html>
