<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos Excel</title>
</head>
<body>
    <h1>Upload de Arquivos Excel</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file1">Selecionar o primeiro arquivo Excel:</label>
        <input type="file" name="file1" required><br><br>
        <label for="file2">Selecionar o segundo arquivo Excel:</label>
        <input type="file" name="file2" required><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
